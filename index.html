<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хамелеон-преследователь | v3.0</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
            cursor: none;
            font-family: Arial, sans-serif;
        }

        .segment {
            position: absolute;
            width: 40px;
            height: 15px;
            border-radius: 8px;
            transform-origin: left center;
            transition: transform 0.2s ease-out;
            z-index: 1;
        }

        #target {
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 1000;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .version {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="title">
        Хамелеон-преследователь
        <div class="version">v3.0 - Фикс поворотов!</div>
    </div>
    
    <div id="target"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const target = document.getElementById('target');
            const segments = [];
            const numSegments = 12;
            const colors = [];
            const segmentPositions = Array(numSegments).fill().map(() => ({ x: 0, y: 0 }));
            const segmentTargets = Array(numSegments).fill().map(() => ({ x: 0, y: 0 }));

            // Генерация цветов
            for (let i = 0; i < numSegments; i++) {
                const hue = (120 + i * 15) % 360;
                colors.push(`hsl(${hue}, 100%, 50%)`);
            }

            // Создание сегментов
            for (let i = 0; i < numSegments; i++) {
                const seg = document.createElement('div');
                seg.className = 'segment';
                seg.style.backgroundColor = colors[i];
                document.body.appendChild(seg);
                segments.push(seg);
                
                // Начальная позиция в центре экрана
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                segmentPositions[i] = { x: centerX, y: centerY };
                segmentTargets[i] = { x: centerX, y: centerY };
            }

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;

            // Обновление позиции курсора
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                target.style.left = `${mouseX}px`;
                target.style.top = `${mouseY}px`;
            });

            // Функция для вычисления расстояния между точками
            function distance(x1, y1, x2, y2) {
                return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            }

            // Анимация сегментов с плавным перемещением
            function animate() {
                // Первый сегмент следует за курсором
                segmentTargets[0].x = mouseX;
                segmentTargets[0].y = mouseY;

                // Остальные сегменты следуют за предыдущими
                for (let i = 1; i < numSegments; i++) {
                    segmentTargets[i].x = segmentPositions[i-1].x;
                    segmentTargets[i].y = segmentPositions[i-1].y;
                }

                // Обновление позиции и вращения сегментов
                segments.forEach((seg, i) => {
                    // Плавное перемещение к цели
                    segmentPositions[i].x += (segmentTargets[i].x - segmentPositions[i].x) * 0.2;
                    segmentPositions[i].y += (segmentTargets[i].y - segmentPositions[i].y) * 0.2;
                    
                    // Устанавливаем позицию
                    seg.style.left = `${segmentPositions[i].x}px`;
                    seg.style.top = `${segmentPositions[i].y}px`;
                    
                    // Вычисляем угол поворота
                    if (i > 0) {
                        const dx = segmentPositions[i-1].x - segmentPositions[i].x;
                        const dy = segmentPositions[i-1].y - segmentPositions[i].y;
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        seg.style.transform = `rotate(${angle}deg)`;
                    } else {
                        const dx = mouseX - segmentPositions[i].x;
                        const dy = mouseY - segmentPositions[i].y;
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        seg.style.transform = `rotate(${angle}deg)`;
                    }
                });

                requestAnimationFrame(animate);
            }

            animate();

            // Клик по любому сегменту открывает сайт
            segments.forEach(seg => {
                seg.style.cursor = 'pointer';
                seg.addEventListener('click', () => {
                    window.open('https://github.com', '_blank');
                });
            });
        });
    </script>
</body>
</html>
