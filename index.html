<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оптимизированный хамелеон</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
            cursor: none;
        }

        .segment {
            position: absolute;
            width: 40px;
            height: 15px;
            border-radius: 8px;
            transform-origin: center left;
            transition: transform 0.1s linear;
            will-change: transform, left, top;
        }

        #target {
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 100;
            will-change: left, top;
        }
    </style>
</head>
<body>
    <div id="target"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const target = document.getElementById('target');
            const segments = [];
            const numSegments = 12;
            const colors = [];
            const segmentPositions = Array(numSegments).fill().map(() => ({ 
                x: window.innerWidth / 2, 
                y: window.innerHeight / 2 
            }));
            
            // Генерация цветов для сегментов
            for (let i = 0; i < numSegments; i++) {
                const hue = (120 + i * 15) % 360;
                colors.push(`hsl(${hue}, 100%, 50%)`);
            }

            // Создание сегментов
            for (let i = 0; i < numSegments; i++) {
                const seg = document.createElement('div');
                seg.className = 'segment';
                seg.style.backgroundColor = colors[i];
                document.body.appendChild(seg);
                segments.push(seg);
            }

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;
            let lastTime = 0;
            const fps = 60; // Ограничиваем FPS для стабильности
            const fpsInterval = 1000 / fps;

            // Обновление позиции курсора
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                target.style.left = `${mouseX}px`;
                target.style.top = `${mouseY}px`;
            });

            // Оптимизированная анимация движения сегментов
            function animate(timestamp) {
                // Ограничение FPS
                if (!lastTime) lastTime = timestamp;
                const elapsed = timestamp - lastTime;
                
                if (elapsed > fpsInterval) {
                    lastTime = timestamp - (elapsed % fpsInterval);
                    
                    // Обновляем позицию первого сегмента (головы)
                    const head = segmentPositions[0];
                    const dx = mouseX - head.x;
                    const dy = mouseY - head.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Плавное движение с ограничением скорости
                    const speed = Math.min(15, distance * 0.1);
                    
                    if (distance > 2) {
                        head.x += (dx / distance) * speed;
                        head.y += (dy / distance) * speed;
                    }
                    
                    // Обновляем позиции остальных сегментов
                    for (let i = 1; i < numSegments; i++) {
                        const prev = segmentPositions[i - 1];
                        const current = segmentPositions[i];
                        
                        const dx = prev.x - current.x;
                        const dy = prev.y - current.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Сохраняем расстояние между сегментами
                        const targetDistance = 30;
                        
                        if (distance > targetDistance) {
                            current.x += (dx / distance) * (distance - targetDistance) * 0.4;
                            current.y += (dy / distance) * (distance - targetDistance) * 0.4;
                        }
                    }
                    
                    // Визуализируем сегменты
                    for (let i = 0; i < numSegments; i++) {
                        const seg = segments[i];
                        const pos = segmentPositions[i];
                        
                        seg.style.left = `${pos.x}px`;
                        seg.style.top = `${pos.y}px`;
                        
                        // Поворачиваем сегмент в направлении движения
                        if (i > 0) {
                            const prevPos = segmentPositions[i - 1];
                            const angle = Math.atan2(prevPos.y - pos.y, prevPos.x - pos.x);
                            seg.style.transform = `rotate(${angle}rad)`;
                        } else {
                            // Для головы используем направление к курсору
                            const angle = Math.atan2(mouseY - pos.y, mouseX - pos.x);
                            seg.style.transform = `rotate(${angle}rad)`;
                        }
                    }
                }
                
                requestAnimationFrame(animate);
            }

            // Запускаем анимацию
            requestAnimationFrame(animate);

            // Клик по любому сегменту открывает сайт
            segments.forEach(seg => {
                seg.style.cursor = 'pointer';
                seg.addEventListener('click', () => {
                    window.open('https://example.com', '_blank'); // Замени на нужный URL
                });
            });

            // Обработчик изменения размера окна
            window.addEventListener('resize', () => {
                // Центрируем хамелеона при изменении размера окна
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                segmentPositions.forEach(pos => {
                    pos.x = centerX;
                    pos.y = centerY;
                });
            });
        });
    </script>
</body>
</html>
