<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хамелеон-преследователь | v4.0</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
            cursor: none;
            font-family: Arial, sans-serif;
        }

        .segment {
            position: absolute;
            width: 40px;
            height: 15px;
            border-radius: 8px;
            transform-origin: left center;
            transition: transform 0.2s ease-out;
            z-index: 1;
        }

        #target {
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 1000;
        }

        .title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .version {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="title">
        Хамелеон-преследователь
        <div class="version">v4.0 - Плавные повороты!</div>
    </div>
    
    <div id="target"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const target = document.getElementById('target');
            const segments = [];
            const numSegments = 12;
            const colors = [];
            const segmentPositions = Array(numSegments).fill().map(() => ({ x: 0, y: 0 }));
            const segmentAngles = Array(numSegments).fill(0); // храним текущий угол в радианах

            // Генерация цветов
            for (let i = 0; i < numSegments; i++) {
                const hue = (120 + i * 15) % 360;
                colors.push(`hsl(${hue}, 100%, 50%)`);
            }

            // Создание сегментов
            for (let i = 0; i < numSegments; i++) {
                const seg = document.createElement('div');
                seg.className = 'segment';
                seg.style.backgroundColor = colors[i];
                document.body.appendChild(seg);
                segments.push(seg);
                
                // Начальная позиция в центре экрана
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                segmentPositions[i] = { x: centerX, y: centerY };
            }

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;

            // Обновление позиции курсора
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                target.style.left = `${mouseX}px`;
                target.style.top = `${mouseY}px`;
            });

            // Функция для вычисления кратчайшей разницы между углами
            function shortestAngleDelta(current, target) {
                let delta = target - current;
                // Нормализуем разницу в диапазон [-PI, PI]
                if (delta > Math.PI) delta -= 2 * Math.PI;
                if (delta < -Math.PI) delta += 2 * Math.PI;
                return delta;
            }

            // Анимация сегментов с плавным перемещением
            function animate() {
                // Первый сегмент следует за курсором
                segmentPositions[0].x += (mouseX - segmentPositions[0].x) * 0.2;
                segmentPositions[0].y += (mouseY - segmentPositions[0].y) * 0.2;

                // Остальные сегменты следуют за предыдущими
                for (let i = 1; i < numSegments; i++) {
                    segmentPositions[i].x += (segmentPositions[i-1].x - segmentPositions[i].x) * 0.2;
                    segmentPositions[i].y += (segmentPositions[i-1].y - segmentPositions[i].y) * 0.2;
                }

                // Обновление позиции и вращения сегментов
                segments.forEach((seg, i) => {
                    // Устанавливаем позицию
                    seg.style.left = `${segmentPositions[i].x}px`;
                    seg.style.top = `${segmentPositions[i].y}px`;
                    
                    // Вычисляем целевой угол
                    let targetAngle;
                    if (i === 0) {
                        // Для головы - угол towards mouse
                        targetAngle = Math.atan2(mouseY - segmentPositions[i].y, mouseX - segmentPositions[i].x);
                    } else {
                        // Для остальных - угол towards previous segment
                        targetAngle = Math.atan2(segmentPositions[i-1].y - segmentPositions[i].y, segmentPositions[i-1].x - segmentPositions[i].x);
                    }
                    
                    // Вычисляем разницу и интерполируем угол
                    let delta = shortestAngleDelta(segmentAngles[i], targetAngle);
                    segmentAngles[i] += delta * 0.2;
                    
                    // Применяем поворот
                    seg.style.transform = `rotate(${segmentAngles[i]}rad)`;
                });

                requestAnimationFrame(animate);
            }

            animate();

            // Клик по любому сегменту открывает сайт
            segments.forEach(seg => {
                seg.style.cursor = 'pointer';
                seg.addEventListener('click', () => {
                    window.open('https://github.com', '_blank');
                });
            });
        });
    </script>
</body>
</html>
