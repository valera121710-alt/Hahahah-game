<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хамелеон из полосок</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
            cursor: none;
        }

        .segment {
            position: absolute;
            width: 40px;
            height: 15px;
            border-radius: 8px;
            transform-origin: center left;
            transition: transform 0.3s ease-out;
        }

        #target {
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="target"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const target = document.getElementById('target');
            const segments = [];
            const numSegments = 12;
            const colors = [];
            const segmentPositions = Array(numSegments).fill().map(() => ({ x: 0, y: 0 }));
            const segmentAngles = Array(numSegments).fill(0); // Храним текущие углы

            // Генерация цветов
            for (let i = 0; i < numSegments; i++) {
                const hue = (120 + i * 15) % 360;
                colors.push(`hsl(${hue}, 100%, 50%)`);
            }

            // Создание сегментов
            for (let i = 0; i < numSegments; i++) {
                const seg = document.createElement('div');
                seg.className = 'segment';
                seg.style.backgroundColor = colors[i];
                document.body.appendChild(seg);
                segments.push(seg);
                
                // Начальная позиция в центре экрана
                segmentPositions[i] = {
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2
                };
            }

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;

            // Обновление позиции курсора
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                target.style.left = `${mouseX}px`;
                target.style.top = `${mouseY}px`;
            });

            // Нормализация угла (убирает скачки при переходе через 360°)
            function normalizeAngle(angle) {
                while (angle > Math.PI) angle -= 2 * Math.PI;
                while (angle < -Math.PI) angle += 2 * Math.PI;
                return angle;
            }

            // Анимация сегментов с плавным перемещением
            function animate() {
                // Первый сегмент следует за курсором
                segmentPositions[0].x += (mouseX - segmentPositions[0].x) * 0.2;
                segmentPositions[0].y += (mouseY - segmentPositions[0].y) * 0.2;

                // Остальные сегменты следуют за предыдущими
                for (let i = 1; i < numSegments; i++) {
                    segmentPositions[i].x += (segmentPositions[i-1].x - segmentPositions[i].x) * 0.2;
                    segmentPositions[i].y += (segmentPositions[i-1].y - segmentPositions[i].y) * 0.2;
                }

                // Обновление позиции и вращения сегментов
                segments.forEach((seg, i) => {
                    const dx = segmentPositions[i].x - seg.offsetLeft;
                    const dy = segmentPositions[i].y - seg.offsetTop;
                    
                    // Вычисляем целевой угол
                    let targetAngle = Math.atan2(dy, dx);
                    
                    // Нормализуем угол для плавного перехода
                    targetAngle = normalizeAngle(targetAngle);
                    segmentAngles[i] = normalizeAngle(segmentAngles[i]);
                    
                    // Плавно интерполируем угол
                    let angleDiff = targetAngle - segmentAngles[i];
                    angleDiff = normalizeAngle(angleDiff);
                    segmentAngles[i] += angleDiff * 0.2;
                    segmentAngles[i] = normalizeAngle(segmentAngles[i]);
                    
                    // Устанавливаем позицию и поворот
                    seg.style.left = `${segmentPositions[i].x}px`;
                    seg.style.top = `${segmentPositions[i].y}px`;
                    seg.style.transform = `rotate(${segmentAngles[i]}rad)`;
                });

                requestAnimationFrame(animate);
            }

            animate();

            // Клик по любому сегменту открывает сайт
            segments.forEach(seg => {
                seg.style.cursor = 'pointer';
                seg.addEventListener('click', () => {
                    window.open('https://example.com', '_blank');
                });
            });
        });
    </script>
</body>
</html>
