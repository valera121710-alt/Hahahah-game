<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хамелеон из полосок</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
            cursor: none;
        }

        .segment {
            position: absolute;
            width: 40px;
            height: 15px;
            border-radius: 8px;
            transform-origin: center left;
            transition: transform 0.2s ease-out;
        }

        #target {
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div id="target"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const target = document.getElementById('target');
            const segments = [];
            const numSegments = 12; // Количество сегментов тела хамелеона
            const colors = [];

            // Генерация цветов от зелёного к жёлтому и синему
            for (let i = 0; i < numSegments; i++) {
                const hue = (120 + i * 15) % 360;
                colors.push(`hsl(${hue}, 100%, 50%)`);
            }

            // Создание сегментов
            for (let i = 0; i < numSegments; i++) {
                const seg = document.createElement('div');
                seg.className = 'segment';
                seg.style.backgroundColor = colors[i];
                document.body.appendChild(seg);
                segments.push(seg);
            }

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;

            // Обновление позиции курсора
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                target.style.left = `${mouseX}px`;
                target.style.top = `${mouseY}px`;
            });

            // Анимация сегментов
            function animate() {
                let prevX = mouseX;
                let prevY = mouseY;

                segments.forEach((seg, i) => {
                    const dx = prevX - seg.offsetLeft;
                    const dy = prevY - seg.offsetTop;
                    const angle = Math.atan2(dy, dx);
                    const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 100);

                    seg.style.transform = `rotate(${angle}rad) translateX(${dist}px)`;
                    prevX = seg.offsetLeft;
                    prevY = seg.offsetTop;
                });

                requestAnimationFrame(animate);
            }

            animate();

            // Клик по любому сегменту открывает сайт
            segments.forEach(seg => {
                seg.addEventListener('click', () => {
                    window.open('https://example.com', '_blank'); // Замени на свой URL
                });
            });
        });
    </script>
</body>
</html>
